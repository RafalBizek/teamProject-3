<!--Modal Window Map -->
<div class="modalmap__backdrop modalmap__backdrop--is-hidden" data-modalmap>
  <!-- class="modal__backdrop--is-hidden" -->
  <div class="modalmap-window">
    <button class="modalmap-window__close-btn" type="button" data-modalmap-close>
      <svg width="11" height="11">
        <use href="images/icons.svg#icon-cross"></use>
      </svg>
    </button>
    <div class="modalmap-window__container">
      <p class="modalmap-window__paragraph-title">Treść/opis</p>
      <div class="modal-map-google__canvas">
        <iframe
          id="modal-map-google__canvas"
          width="600"
          height="500"
          src="https://maps.google.com/maps?q=polska%20pozna%C5%84%20osiedle%20rusa&t=&z=13&ie=UTF8&iwloc=&output=embed"
          frameborder="0"
          scrolling="no"
          marginheight="0"
          marginwidth="0"
        ></iframe
        ><!-- id="gmap_canvas" -->
      </div>
    </div>
  </div>
</div>
